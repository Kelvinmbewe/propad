services:
  web:
    build:
      context: ..
      dockerfile: infrastructure/web.Dockerfile
    command: >
      sh -c "
        until curl -sf http://api:3001/health; do
          echo 'Waiting for API...';
          sleep 3;
        done;
        pnpm --filter @propad/web run start
      "
    depends_on:
      api:
        condition: service_started
    env_file:
      - ../apps/web/.env.example
    extra_hosts:
      - "host.docker.internal:host-gateway"

  api:
    build:
      context: ..
      dockerfile: infrastructure/api.Dockerfile
    restart: unless-stopped
    env_file:
      - ../apps/api/.env.example
      - .env
    environment:
      WEB_ORIGIN: http://localhost:3000
      DATABASE_URL: postgresql://kelvin:Kellzbiax95@postgres:5432/propad?schema=public
      JWT_SECRET: this-is-a-very-secure-secret-that-is-at-least-32-chars-long
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ../uploads:/app/uploads
    healthcheck:
      test: [ "CMD-SHELL", "curl -sf http://localhost:3001/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: propad
      POSTGRES_USER: kelvin
      POSTGRES_PASSWORD: Kellzbiax95
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

volumes:
  postgres_data:
  minio_data:
