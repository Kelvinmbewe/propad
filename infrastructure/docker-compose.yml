services:
  web:
    build:
      context: ..
      dockerfile: infrastructure/web.Dockerfile
    # Run socat in background to forward localhost:3001 to api:3001 (on both IPv4 and IPv6), then start Next.js
    command: sh -c "apk add --no-cache socat && (socat TCP4-LISTEN:3001,fork,reuseaddr TCP:api:3001 &) && (socat TCP6-LISTEN:3001,fork,reuseaddr,ipv6only TCP:api:3001 &) && pnpm --filter @propad/web run start"
    environment:
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: this-is-a-very-secure-secret-that-is-at-least-32-chars-long
      JWT_SECRET: this-is-a-very-secure-secret-that-is-at-least-32-chars-long
      NEXT_PUBLIC_API_BASE_URL: http://localhost:3001
      INTERNAL_API_BASE_URL: http://api:3001
      DATABASE_URL: postgresql://kelvin:Kellzbiax95@postgres:5432/propad?schema=public
    ports:
      - '3000:3000'
    depends_on:
      api:
        condition: service_healthy
    env_file:
      - ../apps/web/.env.example
    extra_hosts:
      - "host.docker.internal:host-gateway"

  api:
    build:
      context: ..
      dockerfile: infrastructure/api.Dockerfile
    env_file:
      - ../apps/api/.env.example
      - .env
    environment:
      WEB_ORIGIN: http://localhost:3000
      DATABASE_URL: postgresql://kelvin:Kellzbiax95@postgres:5432/propad?schema=public
      JWT_SECRET: this-is-a-very-secure-secret-that-is-at-least-32-chars-long
    ports:
      - '3001:3001'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      # Persist uploaded media and make it available on the host under ./uploads
      - ../uploads:/app/uploads
    healthcheck:
      test: [ "CMD", "node", "-e", "fetch('http://localhost:3001/health').then(r=>{if(!r.ok)process.exit(1)}).catch(()=>process.exit(1))" ]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: propad
      POSTGRES_USER: kelvin
      POSTGRES_PASSWORD: Kellzbiax95
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ 'CMD-SHELL', 'pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB' ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio_data:/data

volumes:
  postgres_data:
  minio_data:
